<h2>{{dishName}}</h2>
<div>
    <b>Description:</b>
    <p>{{dishDescription}}</p>
</div>
<div>
    <b>Nutrition Facts:</b>
    <table class="table table-bordered">
        <thead>
            <th>Calories</th>
            <th>Total Fat(g)</th>
            <th>Sodium(mg)</th>
        </thead>
        <tbody>
            <tr>
                <td>{{nutritionFacts.calories}}</td>
                <td>{{nutritionFacts.totalFat}}</td>
                <td>{{nutritionFacts.sodium}}</td>
            </tr>
        </tbody>

    </table>
</div>
